<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="./dist/css/app.css">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/aa8b984e32.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="app">
            <header>
                <div class="announcement d-flex justify-content-center align-items-center">
                    <button type="button" class="btn rounded-pill">Announcement</button>
                    <p>How we're responding</p>
                </div>

                <!-- navbar -->
                <nav class="navbar navbar-expand-md navbar-light">
                    
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <i class="fab fa-slideshare"></i>
                            <span class="d-none d-lg-inline">A  C  M  E</span>
                        </a>
    
                        
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
    
                        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav d-inline mt-1">
                                <li class="nav-item active ml-3" v-for="link in nav_links">
                                    <a class="nav-link text-white" href="#">{{link}} <span class="sr-only">(current)</span></a>
                                </li>
                                <li>
                                    <div class="cart rounded">
                                        <i class="fas fa-shopping-cart"></i>
                                    </div>
                                </li>
                            </ul>

                        </div>
                        
                    </div>
                    
                </nav>
                <!-- /END/navbar -->

            </header>

            <main>

                <div class="jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <h1 class="display-4">Serving you since 1989.</h1>
                                <p class="lead my-4">
                                    This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.
                                </p>
                                <a class="btn btn-lg rounded" href="#" role="button">Stop Merch</a>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>

            </main>

        </div>
        
        <!-- Vue JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- Javascript -->
        <script src="./dist/js/app.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
